<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .open_page_userlogos {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
        }
        #sectionLandingpage {
            display: none;
        }
        .button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Profile Selection Page -->
<div id="sectionHomepage">
    <div class="page_background_image d-flex flex-column justify-content-center vh-100">
        <div class="container text-center">
            <h1 class="main_heading m-5">Who’s Watching?</h1>
            <div class="row justify-content-center">    
                <div class="col-6 col-md-4 col-xl-3 text-center"> 
                    <div onclick="display('sectionLandingpage')">
                        <img class="open_page_userlogos" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Netflix Profile"> 
                        <p>Swathi</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-xl-3 text-center"> 
                    <div onclick="display('sectionLandingpage')">
                        <img class="open_page_userlogos" src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg" alt="Netflix Profile">
                        <p>Kids</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-xl-3 text-center">
                    <img class="open_page_userlogos" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Netflix Profile">
                    <p>Add Profile</p>
                </div>
            </div>
            <button class="button mt-4">Manage Profiles</button>
        </div>
    </div>
</div>

<!-- Landing Page -->
<div id="sectionLandingpage">
    <div class="container-fluid page_background_color">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><h1 class="navbar_logo">NETFLIX</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">TV Shows</a>
                    <a class="nav-link" href="#">Movies</a>
                    <a class="nav-link" href="#">New & Popular</a>
                    <a class="nav-link" href="#">My List</a>
                    <a class="nav-link" href="#">Browse by Language</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h2 class="text-white">We think you’ll love this:</h2>
            <div id="movieCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row text-center">
                            <div class="col"><img src="https://images.oktelugu.com/wp-content/uploads/2025/01/Daku-Maharaj-10_V_jpg--1280x720-4g.webp" class="img-fluid" alt="Movie 1"></div>
                            <div class="col"><img src="https://c.ndtvimg.com/2024-11/mjkt34h_allu-_625x300_11_November_24.jpg" class="img-fluid" alt="Movie 2"></div>
                            <div class="col"><img src="https://i.ytimg.com/vi/a68yBVd-D_g/hq720.jpg" class="img-fluid" alt="Movie 3"></div>
                            <div class="col"><img src="https://assetscdn1.paytm.com/images/cinema/Dragon-galery-08d794a0-cc0a-11ef-912e-2154ccd78c0a.jpg" class="img-fluid" alt="Movie 4"></div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row text-center">
                            <div class="col"><img src="https://images.oktelugu.com/wp-content/uploads/2025/01/Daku-Maharaj-10_V_jpg--1280x720-4g.webp" class="img-fluid" alt="Movie 1"></div>
                            <div class="col"><img src="https://c.ndtvimg.com/2024-11/mjkt34h_allu-_625x300_11_November_24.jpg" class="img-fluid" alt="Movie 2"></div>
                            <div class="col"><img src="https://i.ytimg.com/vi/a68yBVd-D_g/hq720.jpg" class="img-fluid" alt="Movie 3"></div>
                            <div class="col"><img src="https://assetscdn1.paytm.com/images/cinema/Dragon-galery-08d794a0-cc0a-11ef-912e-2154ccd78c0a.jpg" class="img-fluid" alt="Movie 4"></div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <button onclick="display('sectionHomepage')" class="button mt-4">Back</button>
        </div>
    </div>
</div>

<script>
    function display(sectionId) {
        document.getElementById("sectionHomepage").style.display = "none";
        document.getElementById("sectionLandingpage").style.display = "none";
        document.getElementById(sectionId).style.display = "block";
    }
</script>

</body>
</html>
